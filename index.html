<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Jyonn謎正誤判定サイト</title>
</head>
<body>
<script src="https://riversun.github.io/chatux/chatux.min.js"></script>
<script>
    const chatux = new ChatUx();

    //ChatUXの初期化パラメータ
 const initParam =
        {
            renderMode: 'auto',
            api: {
                //echo chat server
                endpoint: 'https://script.google.com/macros/s/AKfycbxXx0AbFTzUoSwil0qZhi26Jq-M_qpoJoMJyKYROIdNnxrlOFTlf32IhDeu3vluR5bCVA/exec',
                method: 'GET',
                dataType: 'jsonp'
            },
            bot: {
                //チャットUI起動時に自動的にサーバーに送るテキスト
                wakeupText: 'zyx',
                botPhoto: '謎解きアイコン.jpg',
                humanPhoto: null,
                widget: {
                    sendLabel: '送信',
                    placeHolder: '解答を入力してください'
                }
            },
            window: {
                title: 'Jyonn謎正誤判定',
                infoUrl: 'https://twitter.com/Jyonn_nazo'
                size: {
                    width: 350,//ウィンドウの幅
                    height: 500,//ウィンドウの高さ
                    minWidth: 300,//ウィンドウの最小幅
                    minHeight: 300,//ウィンドウの最小高さ
                    titleHeight: 50//ウィンドウのタイトルバー高さ
                },
            }
        };
    chatux.init(initParam);
    chatux.start(true);

</script>
</body>
</html>
